<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/pricing-component-with-toggle-master/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Pricing Component With Toggle Master]</title>
  <script>
    window.onload=()=>{
    let toggle_check=document.querySelector("#input-check");
    let annual_cards=document.querySelectorAll(".annual");
    let monthly_cards=document.querySelectorAll(".monthly");
      console.log(annual_cards);
      console.log(monthly_cards);

    toggle_check.addEventListener("change",(e)=>{
      console.log(e.target.checked);
      if(e.target.checked){
        annual_cards.forEach((item)=>{
        item.style.display="none";
      });
      monthly_cards.forEach((item)=>{
        item.style.display="block";
      });
      }
      else{
        annual_cards.forEach((item)=>{
        item.style.display="block";
      });
      monthly_cards.forEach((item)=>{
        item.style.display="none";
      })
      }
      
    });
    };
    
  </script>

</head>

<body>
  <img src="/pricing-component-with-toggle-master/images/bg-top.svg" alt="x" class="top-img">
  <img src="/pricing-component-with-toggle-master/images/bg-bottom.svg" alt="x" class="bottom-img">

  <div class="container">
    <div class="header">
      <p class="pricing-header">
        Our Pricing
      </p>
      <div class="pricing-toggle">  
        <div class="text-align-middle">
          Annually
        </div>
        <div>
        <label for="input-check" >
          <input type="checkbox" id="input-check">
          <div class="switch"></div>
        </label>
      </div>
        <div class="text-align-middle">
          Monthly
        </div>
      </div>
    </div>
    <div class="cards-container">
      <div class="card border-radius-left">
        <div class="card-header">
          Basic
        </div>
        <div class="card-amount monthly">
          <span class="dollar">
            &dollar;
          </span>
          <span>
            19.99
          </span>
        </div>
        <div class="card-amount annual">
          <span class="dollar">
            &dollar;
          </span>
          <span>
            199.99
          </span>
        </div>
        <table class="table-striped-top">
          <tr>
            <td>
              500 GB Storage
            </td>
          </tr>
          <tr>
            <td>
              2 Users Allowed
            </td>
          </tr>
          <tr>
            <td>
              Send up to 3 GB
            </td>
          </tr>
        </table>
        <div class="learn-more-btn">
          Learn More
        </div>
      </div>

      <div class="card-proff">
        <div class="card-header">
          Professional
        </div>
        <div class="card-amount monthly">
          <span class="dollar">$</span>
          24.99
        </div>
        <div class="card-amount annual">
          &dollar;249.99
        </div>
        <table class="table-striped-top">
          <tr>
            <td>
              1 TB Storage
            </td>
          </tr>
          <tr>
            <td>
              5 Users Allowed
            </td>
          </tr>
          <tr>
            <td>
              Send up to 10 GB
            </td>
          </tr>
        </table>
        
        <div class="learn-more-btn-white">
          Learn More
        </div>

      </div>

      <div class="card border-radius-right">
        <div class="card-header">
          Master
        </div>
        <div class="card-amount monthly">
          <span>&dollar;</span>
          39.99
        </div>
        <div class="card-amount annual">
          <span>&dollar;</span>399.99
        </div>
        <table class="table-striped-top">
          <tr>
            <td>
              2 TB Storage
            </td>
          </tr>
          <tr>
            <td>
              10 Users Allowed
            </td>
          </tr>
          <tr>
            <td>
              Send up to 20 GB
            </td>
          </tr>
        </table>
        <div class="learn-more-btn">
          Learn More
        </div>
      </div>
    </div>
  </div>
</body>

</html>
