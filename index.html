<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/pricing-component-with-toggle-master/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Pricing Component With Toggle Master]</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <p class="pricing-header">
        Our Pricing
      </p>
      <div class="pricing-toggle">  
        <div class="text-align-middle">
          Annually
        </div>
        <div>
        <label for="input-check" >
          <input type="checkbox" id="input-check">
          <div class="switch"></div>
        </label>
      </div>
        <div class="text-align-middle">
          Monthly
        </div>
      </div>
    </div>
    <div class="cards-container">
      <div class="card border-radius-left">
        <div class="card-header">
          Basic
        </div>
        <div class="card-amount monthly">
          <span class="dollar">
            &dollar;
          </span>
          <span>
            19.99
          </span>
        </div>
        <div class="card-amount annual" style="display: none;">
          &dollar;199.99
        </div>
        <table class="table-striped-top">
          <tr>
            <td>
              500 GB Storage
            </td>
          </tr>
          <tr>
            <td>
              2 Users Allowed
            </td>
          </tr>
          <tr>
            <td>
              Send up to 3 GB
            </td>
          </tr>
        </table>
        <div class="learn-more-btn">
          Learn More
        </div>
      </div>

      <div class="card-proff">
        <div class="card-header">
          Professional
        </div>
        <div class="card-amount monthly">
          <span class="dollar">$</span>
          24.99
        </div>
        <div class="card-amount annual" style="display: none;">
          &dollar;249.99
        </div>
        <table class="table-striped-top">
          <tr>
            <td>
              1 TB Storage
            </td>
          </tr>
          <tr>
            <td>
              5 Users Allowed
            </td>
          </tr>
          <tr>
            <td>
              Send up to 10 GB
            </td>
          </tr>
        </table>
        
        <div class="learn-more-btn-white">
          Learn More
        </div>

      </div>

      <div class="card border-radius-right">
        <div class="card-header">
          Master
        </div>
        <div class="card-amount monthly">
          <span>&dollar;</span>
          39.99
        </div>
        <div class="card-amount yearly" style="display: none;">
          <span>&dollar;</span>399.99
        </div>
        <table class="table-striped-top">
          <tr>
            <td>
              2 TB Storage
            </td>
          </tr>
          <tr>
            <td>
              10 Users Allowed
            </td>
          </tr>
          <tr>
            <td>
              Send up to 20 GB
            </td>
          </tr>
        </table>
        <div class="learn-more-btn">
          Learn More
        </div>
      </div>
    </div>
  </div>
</body>

</html>
