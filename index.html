<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/pricing-component-with-toggle-master/style.css" >
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Pricing Component With Toggle Master]</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <p class="pricing-header">
        
          Our Pricing
        
      </p>
      <div class="pricing-toggle">
        Annually
        Monthly
      </div>
    </div>
  <div class="cards-container">
    <div class="card-basic">
        <div class="card-header">
          Basic
        </div>
        <div class="card-amount monthly">
          &dollar;19.99
        </div>
        <div class="card-amount annual" style="display: none;">
          &dollar;199.99
        </div>
        <div>
          500 GB Storage
        </div>
        <div>
          2 Users Allowed
        </div>
        <div>
          Send up to 3 GB
        </div>
        <div>
          Learn More
        </div>
    </div>
    
      <div class="card-proff">
        <div class="card-header">
          Professional
        </div>
        <div>
          &dollar;24.99
        </div>
        <div>
          &dollar;249.99
        </div>
        <div>
          1 TB Storage
        </div>
        <div>
          5 Users Allowed
        </div>
        <div>
          Send up to 10 GB
        </div>
        Learn More
      </div>
    
      <div class="card-master">
        <div class="card-header">
          Master
        </div>
        <div>
          &dollar;39.99
        </div>
        <div>
          &dollar;399.99
        </div>
        <div>
          2 TB Storage
        </div>
        <div>
          10 Users Allowed
        </div>
        <div>
          Send up to 20 GB
        </div>
        <div>
          Learn More
        </div>
      </div>
  </div c>
  </div>
</body>
</html>
